apiVersion: apps/v1
kind: Deployment
metadata:
  name: tumbler-deployment
  labels:
    app: tumbler
    tier: frontend
spec:
  selector:
    matchLabels:
      app: tumbler
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: tumbler
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: aheed/tumbler_frontend:TUMBLER_VERSION_PLACEHOLDER
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: vanilla

