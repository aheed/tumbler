apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  tls:
    - hosts:
      - fakedotspin
      secretName: tumbler-secret-tls
  rules:
  - host: fakedotspin
    http:
      paths:
      - pathType: Prefix
        path: /api
        backend:
          service:
            name: backend
            port:
              number: 5000
      - pathType: Prefix
        path: /
        backend:
          service:
            name: tumbler-service
            port:
              number: 80
      - pathType: Prefix
        path: /foo
        backend:
          service:
            name: foo-service
            port:
              number: 5678
  